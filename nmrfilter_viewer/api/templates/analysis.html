{% extends "layout.html" %}

{% block content %}

<html>
    <head>
        <script type="text/javascript" language="JavaScript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="{{url_for('static', filename='js/jquery.dependent.fields.js')}}"></script>

        <style>
            select {
        width:400px;
        height:200px;
        }
        .box1 {
        float:right;
        }
        .box2 {
        float:left;
        }
        .box3 {
        float:right;
        }
        .box4 {
        float:left;
        }
        </style>
    </head>
    <body>
        {% if error %}
        <div class="container">
            <p class=error><strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

    <div class="container">
        <form action="" method="post" role="form" enctype="multipart/form-data">
            <div class="row align-items-center">
                <div class="form-group">
                    <ul>
                        <label for="isselect_code">Arquivos de picos</label>
                        <select id='canselect_code' name='canselect_code' multiple class='box2'>
                            {% for opt in options %}
                                <option>  {{ opt }} </option>
                            {% endfor %}
                        </select>
                        <input type='button' id='btnRight_code' value='  >  ' />
                        <input type='button' id='btnLeft_code' value='  <  ' />
                       <!--<label for="isselect_code">Arquivos de picos</label>-->
                        <select id='isselect_code' name='isselect_code' multiple class='box1'>
                        </select>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <form action="" method="post" role="form" enctype="multipart/form-data">
            <div class="row align-items-center">
                <div class="form-group">
                    <ul>
                        <select id='canselect_code1' name='canselect_code1' multiple class='box4'>
                            {% for opt in options %}
                                <option>  {{ opt }} </option>
                            {% endfor %}
                        </select>
                        <input type='button' id='btnRight_code1' value='  >  ' />
                        <input type='button' id='btnLeft_code1' value='  <  ' />
                        <label for="isselect_code1">Arquivos de Compostos</label>
                        <select id='isselect_code1' name='isselect_code1' multiple class='box3'>
                        </select>
                    </ul>
                </div>
            </div>
        <!--</form>-->
    </div>


        <br>
        <div class="form-group">
        <p>
            <div class="row justify-content-md-center">
                <label for="remove">
                Remover arquivos selecionados
                </label>
            </div>
            <div class="row justify-content-md-center">
                <select id="remove" name="remove" value="" class="">
                <option value="nao">Não</option>
                <option value="sim">Sim</option>
                </select>
            </div>
        </p>
        </div>
        <div class="form-group">
            <div class="row justify-content-md-center">

                <label for="analise">
                Opções de Solvente
                </label>
            </div>
            <div class="row justify-content-md-center">
                <select id="master-dropdown" name="analise" value="" class="" required>
                    <option value="">-- Selecione uma análise--</option>
                    <option value="methanol">Methanol-D4 (CD3OD)</option>
                    <option value="chloroform">Chloroform-D1 (CDCl3)</option>
                </select>
                </p>
            </div>

        </div>
        <div class="row justify-content-md-center">
            <button type="submit" class="btn btn-primary">Submeter</button>
        </div>
        </form>


        <script>
            $(document).ready(function(){
                $('#btnRight_code').click(function (e) {
                    
                    $(this).prev('select').find('option:selected').remove().appendTo('#isselect_code');
                    
                });

                $('#btnLeft_code').click(function (e) {

                    $(this).next('select').find('option:selected').remove().appendTo('#canselect_code');

                });
                $('#btnRight_code1').click(function (e) {
                    
                    $(this).prev('select').find('option:selected').remove().appendTo('#isselect_code1');
                    
                });

                $('#btnLeft_code1').click(function (e) {

                    $(this).next('select').find('option:selected').remove().appendTo('#canselect_code1');

                });
            });
        </script>
    </body>
</html>
{% endblock %}
